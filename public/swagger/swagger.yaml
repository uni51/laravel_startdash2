              height:
                type: "number"
                format: "float"
                example: 156.5
              weight:
                type: "number"
                format: "float"
                example: 56.5
              BMI:
                type: "number"
                format: "float"
                example: 22.5

    put:
      summary: "Person更新"
      description: "指定されたIdのPersonを更新します"
      parameters:
      - name: "personId"
        in: "path"
        description: "PersonのID"
        required: true
        type: "integer"
        format: "int64"
      - name: "name"
        in: "formData"
        description: "名前"
        type: "string"
      - name: "height"
        in: "formData"
        description: "身長(cm)"
        type: "number"
        format: "float"
      - name: "weight"
